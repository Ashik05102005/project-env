<!DOCTYPE html>
<html>
<head>
  <title>Profile Dashboard</title>
  <link rel="stylesheet" href="verticaldiv.css">
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
    }
    .container {
      margin: 40px auto;
      max-width: 1200px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border-radius: 16px;
      overflow: hidden;
    }
    .left, .right {
      border-radius: 0 0 16px 16px;
      transition: box-shadow 0.3s;
    }
    .left {
      box-shadow: 2px 0 8px rgba(0,0,0,0.04);
    }
    .right {
      box-shadow: -2px 0 8px rgba(0,0,0,0.04);
      background: #fff;
    }
    .right h2 {
      margin-top: 0;
      color: #333;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .right p {
      color: #555;
      font-size: 1.1em;
      margin: 10px 0;
    }
    iframe {
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-top: 20px;
      background: #fafafa;
    }
    .left:hover, .right:hover {
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <iframe src="C:\Users\ASHIK\Desktop\git hub\profile.html" frameborder="0" height="600" width="300"></iframe>
    </div>
    <div class="right">
      <h2>Profile Information</h2>
      <p><b>Name:</b> Ashik</p>
      <p><b>Role:</b> AI Enthusiast & Developer</p>
      <p><b>Skills:</b> Python, Machine Learning, Web Development</p>
      <p><b>About:</b> Passionate about building intelligent systems and exploring new technologies. Enjoys working on chatbot projects and sharing knowledge with the community.</p>
      <iframe src="C:\Users\ASHIK\Desktop\git hub\page1.html" width="600" height="800"></iframe>
    </div>
  </div>
</body>
</html>
